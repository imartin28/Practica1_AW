
<!DOCTYPE html>
	<html lang="es">
	<head>
		<title>FaceBluff</title>
        
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link href="/css/style.css" rel="stylesheet" media="screen"/>
        <link rel="icon" type="image/png" href="imagenes/favicon.png"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    </head>
    <body>
        <div class="contenedor">
            <div class="header">
                <div class="logo">
                
                </div>
            </div>
            
            <div class="panelNuevoUsuario">
              <h1>Nuevo Usuario</h1>    
                           
                <form method="POST" action="new_user" class="formulario-nuevo-usuario" enctype="multipart/form-data">              
                    
                    <label class="textoRegistro">Email: </label>               
                    <input class="input-nuevo-usuario" type="text" name="email" placeholder="example@facebluff.com"><br>    

                    <label class="textoRegistro">Contraseña: </label>                    
                    <input class="input-nuevo-usuario" type="password" name="password" placeholder="Contraseña"><br>    

                    <label class="textoRegistro">Nombre Completo: </label>                   
                    <input class="input-nuevo-usuario" type="text" name="name" placeholder="Nombre Completo" ><br><br>

                    <label class="textoRegistro">Género: </label>     
                    <input type="radio" name="gender" value="Masculino"> Masculino
                    <input type="radio" name="gender" value="Femenino"> Femenino
                    <input type="radio" name="gender" value="Otro"> Otro <br>

                    <label class="textoRegistro">Fecha de Nacimiento: </label>   
                    <input class="input-nuevo-usuario" type="date" name="birth_date" placeholder="dd/mm/aaaa" ><br>
                    
                    <label class="textoRegistro">Imagen de Perfil: </label> 
                    <input  type="file" name="profile_img" placeholder="Seleccionar archivo" accept=".jpg, .jpeg, .png" >
                   
                    <button type="submit" class="botonAcceder">Crear Usuario</button>
                  </form>
                  <div class="registro">
                        
                        <a href="login">Volver a iniciar sesión</a>
                    </div>
            </div>
        </div>    

    </body>
</html>
