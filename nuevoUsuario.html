<!DOCTYPE html>
	<html lang="es">
	<head>
		<title>FaceBluff</title>
        
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link href="style.css" rel="stylesheet" media="screen"/>
        <link rel="icon" type="image/png" href="imagenes/favicon.png"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    </head>
    <body>
        <div class="contenedor">
            <div class="header">
                <div class="logo">
                
                </div>
            </div>
            
            <div class="panelNuevoUsuario">
              <h1>Nuevo Usuario</h1>    
                           
                <form class>                          
                    <label class="textoRegistro">Email: </label>                
                    <input type="text" placeholder="example@facebluff.com"><br>    

                    <label class="textoRegistro">Contraseña: </label>                    
                    <input type="text" placeholder="Contraseña"><br>    

                    <label class="textoRegistro">Nombre Completo: </label>                   
                    <input type="text" placeholder="Nombre Completo" ><br><br>

                    <label class="textoRegistro">Género: </label>     
                    <input type="radio" name="gender"> Masculino
                    <input type="radio" name="gender"> Femenino
                    <input type="radio" name="gender"> Otros <br>

                    <label class="textoRegistro">Fecha de Nacimiento: </label>   
                    <input type="text" placeholder="dd/mm/aaaa" ><br>

                    <label class="textoRegistro">Imagen de Perfil: </label> 
                    <input type="text" placeholder="Seleccionar archivo" >
                   
                    <button type="submit" class="botonAcceder">Crear Usuario</button>
                  </form>
                        
                
                    
                    
                  
                

             

                
            </div>
        </div>    

    </body>
</html>
