<!DOCTYPE html>
	<html lang="es">
	<head>
		<title>FaceBluff</title>
        
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link href="style.css" rel="stylesheet" media="screen"/>
        <link rel="icon" type="image/png" href="imagenes/favicon.png"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	</head>

	<body>
        <div class="contenedor">
            <div class="header">
                <div class="logo">
                
                </div>
            </div>
            
            <div class="panelInicioSesion">
                <h1>Iniciar sesión</h1>
                            
                <form method="post">
                    <input class="input-inicio-sesion" type="text" name="u" placeholder="Nombre de usuario" required="required" />
                    <input class="input-inicio-sesion" type="password" name="p" placeholder="Contraseña" required="required" />
                    <button type="submit" class="botonAcceder">Acceder</button>
                </form>

                <div class="registro">
                    <span>¿No tienes una cuenta?</span>
                    <a href="">Crear nueva cuenta</a>
                </div>

                
            </div>
        </div>    
	</body>
</html>
